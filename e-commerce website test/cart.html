<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="/css/carousel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/catagory.css">
    <link rel="stylesheet" href="/css/detail.css">
    <link rel="stylesheet" href="/css/cart.css">
</head>

<body>
    <div class="detail-nav">
        <a href="">Home</a>
        <img src="images/greater-than right .png" alt="">
        <a href="">Shopping Cart</a>
    </div>

    <div class="cart-heading">
        <p>Your selection (1 item) </p>
        <hr>
        <div class="cart-nav">
            <div class="cart-nav-left">
                <p>Product</p>
            </div>
            <div class="cart-nav-right">
                <ul>
                    <li>Price</li>
                    <li>Quantity</li>
                    <li>Total</li>
                </ul>
            </div>
        </div>
        <hr>

        <div class="cart-product">
            <div class="cart-product-left">
                <img src="images/cross-circle.svg" alt="">
                <img class="cart-product-img" src="images/Catagory/Jervis.jpg" alt="">
                <p>Modern Deluxe Bed</p>
            </div>

            <div class="cart-product-right">
                <ul>
                    <li>$100.00</li>
                    <li><input type="number"></li>
                    <li>$110</li>
                </ul>
            </div>
        </div>

        <div class="cart-product-btn">
            <div class="cart-left-btn">
                <button>Proceed to Checkout</button>
            </div>

            <div class="cart-right-btn">
                <button class="cart-right-btn-first">Clear All</button>
                <button class="cart-right-btn-sec">Update Cart</button>
            </div>
        </div>
    </div>

    <h2 class="detail-heading">YOU MAY ALSO LIKE...</h2>
    <div class="detail-grid">
        <div class="new-product-item new-item-1">

            <a href=""><img src="images/Detail/haiku.png" alt="" />
                <p>Haiku 2-Seater Sofa</p>
                <p>$999.00 - $1,499.00</p>
            </a>
        </div>
        <div class="shop-product-item shop-item-2">
            <a href="">
                <img src="images/Detail/solid wood .png" alt="" />
                <p>Solid Wood Side Tables</p>
                <p>$350.00</p>
            </a>
        </div>
        <div class="shop-product-item shop-item-3">
            <a href="">
                <img src="images/Detail/vipp pillow.png" alt="" />
                <p>Vipp Wool Pillow</p>
                <p>$79.00</p>
            </a>
        </div>
        <div class="shop-product-item grid-item-3">
            <a href="">
                <span>-20%</span>
                <img src="images/Detail/wool blanket.png" alt="" />
                <p>Vipp Wool Blanket</p>
                <div class="shop-price">
                    <p style="opacity: .5;">$100.00</p>
                    <p>$80.00</p>
                </div>
            </a>
        </div>
    </div>





    <script src="./js/script.js"></script>
    <script src="./js/shop.js"></script>
</body>

</html>
